            $("#A1").click(() => {//A1為選擇系所按鍵
                $.post({
                    url: "php_mysql_query.php",
                    type: "post",
                    success: (res) => {
                        
                        $('#subMenu').append(res);
                    }
                })
            });
            $("#subMenu").on("click", "button[name='but']", (event) => { 
                $.post({ 
                    url: "course.php", 
                    type: "post", 
                    data: { 
                    //id:this.id, 
                        id:event.target.id 
                    }, 
                    success: (res) => {
                        var name = res.split("+")[1];
                        var time = res.split("+")[0];
                        var day = time[1];
                        var class_t1 = time[3];
                        var class_t2 = time[5];
                        var str = "";
                        if(time.length!=2){
                            switch(day){
                                case '1':
                                    str1=str.concat("#m", class_t1);
                                    str2=str.concat("#m", class_t2);
                                    break;
                                case '2':
                                    str1=str.concat("#t", class_t1);
                                    str2=str.concat("#t", class_t2);
                                    break;
                                case '3':
                                    str1=str.concat("#w", class_t1);
                                    str2=str.concat("#w", class_t2);
                                    break;
                                case '4':
                                    str1=str.concat("#th", class_t1);
                                    str2=str.concat("#th", class_t2);
                                    break;
                                case '5':
                                    str1=str.concat("#f", class_t1);
                                    str2=str.concat("#f", class_t2);
                                    break;
                            }
                            
                            //document.getElementById(str).value=name;
                            $(str1).html(name);
                            $(str2).html(name);
                        }
                        $('#text').html(time.length); 
                    } 
                })
            });
        </script>
